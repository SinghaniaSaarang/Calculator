<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div id="r1">
            <button id="ac" class="operator">AC</button>
            <button id="del" class="operator">Del</button>
            <button id="rem" class="operator">%</button>
            <button id="div" class="operator">/</button>
        </div>
        <div id="r2">
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="mul" class="operator">*</button>
        </div>
        <div id="r3">
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="minus" class="operator">-</button>
        </div>
        <div id="r4">
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="plus" class="operator">+</button>
        </div>
        <div id="r5">
            <button id="n00">00</button>
            <button id="n0">0</button>
            <button id="dec">.</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
